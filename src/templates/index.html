<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predictor de MOS 3G</title>
    
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("/static/images/mos3g.jpg");
            background-color: rgba(127, 175, 179, 0.384); /* Fondo beige claro */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 25px; /* Borde más redondeado */
            box-shadow: 0px 0px 20px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        label i {
            margin-right: 8px;
            color: #007BFF;
        }

        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            margin-top: 25px;
            background-color: #007BFF;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h3 {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            border-radius: 10px;
            color: #2d572c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predictor de MOS WCDMA</h1>

        <form action="/" method="post">


        {% if prediction != None %}
            <h3>Predicción del MOS: {{ prediction }}</h3>
        {% endif %}


            <label><i class="fas fa-tachometer-alt"></i> RSCP (Received Signal Code Power) Rango -130 dB (Malo) a -50 dB (Excelente)</label>
            <input type="number" step="any" name="rsrp" min="-130" max="-50" required>

            <label><i class="fas fa-tachometer-alt"></i> ECIO (Energy per Chip to Interference)</label>
            <input type="number" step="any" name="ecio" required>

    
            <label><i class="fas fa-tachometer-alt"></i> TxPower (TxPower)</label>
            <input type="number" step="any" name="txpower" required> 


            <label><i class="fas fa-tachometer-alt"></i> Bler (Bler)</label>
            <input type="number" step="any" name="bler" required> 
                

            <label><i class="fas fa-tachometer-alt"></i> rssi</label>
            <input type="number" step="any" name="rssi" required>     


          
            <label><i class="fas fa-wrench"></i> speechcode</label>
            <select name="speechcode" required>
                <option value=4.53>EFR</option>
                <option value=4.5>AMR Full Rate</option>
                <option value=4.41>AMR Half Rate</option>
                <option value=4.36>AMR WB</option>
                <option value=4.16>Full Rate</option>
                <option value=3.95>Half Rate</option>
            </select>




            <input type="submit" value="Predecir Precio">
        </form>




    </div>
</body>
</html>
